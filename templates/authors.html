{% extends 'base.html' %}
{% block title %} First 5 authors {% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="list-group">
                    {% for author in authors %}
                        <a href="{% url 'author' author.id %}" class="list-group-item list-group-item-action">
                            {{ author.id }} - {{ author.name }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
